<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Reminder - Login & Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’Š Medicine Reminder</h1>
            <p>Never miss your medication again</p>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="loginContainer">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="form-switch">
                    Don't have an account? <a href="#" onclick="showRegister(); return false;">Register here</a>
                </p>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-container" id="registerContainer" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Confirm Password</label>
                    <input type="password" id="registerPasswordConfirm" name="passwordConfirm" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <p class="form-switch">
                    Already have an account? <a href="#" onclick="showLogin(); return false;">Login here</a>
                </p>
            </form>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        // Show login form
        function showLogin() {
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('registerContainer').style.display = 'none';
            clearMessage();
        }

        // Show register form
        function showRegister() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('registerContainer').style.display = 'block';
            clearMessage();
        }

        // Show message
        function showMessage(text, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + (isError ? 'error' : 'success');
            messageDiv.style.display = 'block';
        }

        // Clear message
        function clearMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/medicine-reminder/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Login successful! Redirecting...', false);
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showMessage(data.message || 'Login failed', true);
                }
            } catch (error) {
                showMessage('Error: ' + error.message, true);
            }
        });

        // Handle registration
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            // Validate password match
            if (password !== passwordConfirm) {
                showMessage('Passwords do not match!', true);
                return;
            }

            try {
                const response = await fetch('/medicine-reminder/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Registration successful! You can now login.', false);
                    document.getElementById('registerForm').reset();
                    setTimeout(() => {
                        showLogin();
                    }, 2000);
                } else {
                    showMessage(data.message || 'Registration failed', true);
                }
            } catch (error) {
                showMessage('Error: ' + error.message, true);
            }
        });
    </script>
</body>
</html>
